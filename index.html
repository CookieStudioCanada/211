<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assistant de Planification Fiscale IA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.0-rc.2/dist/quill.snow.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;,">
  </head>
  <body>
    <!-- Barre de Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Assistant de Planification Fiscale</a>
      </div>
    </nav>

    <!-- Conteneur Principal -->
    <div class="container mt-4">
      <!-- Formulaire de Saisie -->
      <div class="card shadow-sm mb-4">
        <div class="card-body">
          <form id="taxPlanningForm">
            <div class="mb-3">
              <label for="scenarioSelect" class="form-label">Sélectionnez un Scénario de Planification Fiscale</label>
              <select class="form-select mb-3" id="scenarioSelect">
                <option value="">Choisissez un scénario...</option>
                <option value="freeze_trust">Gel successoral avec fiducie</option>
                <option value="management_company">Création société de gestion</option>
                <option value="share_sale">Vente d'actions</option>
                <option value="estate_planning">Planification successorale</option>
                <option value="tax_reorganization">Réorganisation fiscale</option>
              </select>
              <label for="userPrompt" class="form-label">Décrivez Vos Besoins en Planification Fiscale</label>
              <textarea
                class="form-control"
                id="userPrompt"
                rows="8"
                placeholder="Décrivez votre situation et vos besoins en planification fiscale..."
                required
              ></textarea>
            </div>
            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-primary w-50">Générer le Plan Fiscal</button>
            </div>
          </form>
        </div>
      </div>

      <!-- Indicateur de Chargement -->
      <div id="loadingIndicator" class="d-none">
        <div class="d-flex justify-content-center align-items-center">
          <div class="spinner-border text-primary me-2" role="status">
            <span class="visually-hidden">Chargement...</span>
          </div>
          <span>Génération de votre plan fiscal en cours...</span>
        </div>
      </div>

      <!-- Section des Résultats -->
      <div id="results" class="d-none">
        <!-- Étapes Sélectionnées -->
        <div class="card shadow-sm mb-4">
          <div class="card-body">
            <h5 class="card-title">Étapes de Planification Fiscale Recommandées</h5>
            <div id="selectedSteps" class="list-group"></div>
          </div>
        </div>

        <!-- Plan Détaillé -->
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Note de Planification Fiscale Détaillée</h5>
            <div id="editor" class="mt-3" style="height: 600px; font-size: 16px;"></div>
          </div>
        </div>
      </div>

      <!-- Alerte d'Erreur -->
      <div id="errorAlert" class="alert alert-danger d-none" role="alert">
        <h5 class="alert-heading">Erreur</h5>
        <p id="errorMessage"></p>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Quill JS -->
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.0-rc.2/dist/quill.js"></script>
    <!-- Logique de l'Application -->
    <script src="app.js"></script>
  </body>
</html>
